<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure that the body covers the entire viewport height */
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto; /* Push the footer to the bottom of the page */
            width: 100%; /* Ensure the footer spans the entire width */
            position: fixed; /* Make the footer fixed at the bottom */
            bottom: 0; /* Stick the footer to the bottom of the viewport */
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
       .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            float: left;
        }
       .card img {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
       .card h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
       .card p {
            margin-bottom: 5px;
        }
       .card button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('books') }}">Books</a>
        <a href="{{ url_for('borrow_books') }}">Borrow Books</a>
        <a href="{{ url_for('register') }}">Register</a>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        <a href="#">Customer Care</a>
        <a href="#">Complaint</a>
        <p>&copy; Library Management System</p>
    </footer>

    <!-- index.html -->
    {% block index_content %}

    <h2>Featured Books</h2>
    <div class="book-cards">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Book Image">
            <h2>Book 1</h2>
            <p>Author: Author 1</p>
            <p>Available: Yes</p>
            <button>Borrow Now</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Book Image">
            <h2>Book 2</h2>
            <p>Author: Author 2</p>
            <p>Available: Yes</p>
            <button>Borrow Now</button>
        </div>
        <!-- Add more books as needed -->
    </div>
    {% endblock %}
</body>
</html>
